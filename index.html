<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Us-form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="contact" onsubmit="sendMail(); reset(); return false;">
        <h3>Communicate with Us</h3>
        <input
          type="text"
          id="name"
          placeholder="Enter Name"
          autocomplete="off"
          autofocus
        />
        <input
          type="email"
          id="email"
          placeholder="Enter Email"
          autocomplete="off"
        />
        <input
          type="tel"
          id="phone"
          placeholder="Enter Phone No."
          autocomplete="off"
        />
        <textarea
          id="message"
          rows="4"
          placeholder="Enter your message"
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendMail() {
        Email.send({
          Host: "smtp.elasticemail.com",
          Username: "momin989ishtiaq@gmail.com",
          Password: "CD2D1D9ACBECD71C2C981CA6A7A8826E29C1",
          To: "momin989ishtiaq@gmail.com",
          From: document.getElementById("email").value,
          Subject: "Contact Enquiry",
          Body:
            "Name: " +
            document.getElementById("name").value +
            "<br> Email: " +
            document.getElementById("email").value +
            "<br> Phone No: " +
            document.getElementById("phone").value +
            "<br> Message: " +
            document.getElementById("message").value,
        })
          .then((message) => alert("hello world"))
          .catch((err) => console.log(err));
      }
    </script>
  </body>
</html>
