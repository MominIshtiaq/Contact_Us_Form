<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Us-form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form
        class="contact"
        action="https://formsubmit.co/momin989ishtiaq@gmail.com"
        method="POST"
      >
        <h3>Communicate with Us</h3>
        <input
          type="text"
          name="name"
          placeholder="Enter Name"
          autocomplete="off"
          autofocus
        />
        <input
          type="email"
          name="email"
          placeholder="Enter Email"
          autocomplete="off"
        />
        <input
          type="tel"
          name="phone"
          placeholder="Enter Phone No."
          autocomplete="off"
        />
        <textarea
          name="message"
          rows="4"
          placeholder="Enter your message"
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
